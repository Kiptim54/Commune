{%extends "registration/base.html"%} 
{% load bootstrap3 %}

{% load bootstrap3 %}
{% block styles %}
{% bootstrap_css%}
<link rel="stylesheet" href="static/css/base.css">
{% endblock %}
{% block content %}  
<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h3>Login</h3>
            <hr>
            <form method='post'>
            {% csrf_token %}
            {%bootstrap_form form%}
            <input type="submit" value="Login">
            <p>No account? <a href="{% url 'signup' %}"> Sign Up</a></p>
            </form>
        </div>
    </div>
</div>


{% endblock %}
