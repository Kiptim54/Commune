{% extends 'watch/base.html' %}
{% load bootstrap3 %}
{% block content %}
{% block styles %}
{% bootstrap_css%}
{% endblock %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>Create Profile</h3>
                <form  action="{%url 'createprofile'%}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                
                    {% bootstrap_form form%}

                    <input type="submit" class="btn btn-success btn-lg" value="Post">
                    <p>Can't find your neighbourhood? register it  <a href="{% url 'create_neighbourhood'%}">here</a></p>
                  </form>   
        </div>
    </div>
</div>


{% endblock %}
